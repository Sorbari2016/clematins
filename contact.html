<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="wrap">
        <div class="top_section">
            <header>
                <div class="left_h_links">
                    <a href="./index.html">Home</a>
                    <a href="www.linkedin.com/in/clematins-nwiibee-77a179164">LinkedIn</a>
                    <a href="https://github.com/Sorbari2016">GitHub</a>
                </div>
                <div class="right_h_links">
                    <button type="button"><a href="https://sorbari2016.github.io/resume/">View My Resume</a></button>
                </div>
            </header>
            <div class="title">
                <h1>GET IN TOUCH </h1>
                <P>Super excited to hear from you</P>
            </div>
        </div>
        <div class="main_section">
            <div class="main_left_">
                <div class="contact_title">
                    <h4>Contact Informatin</h4>
                </div>
                <div class="contact_details">
                    <div class="contact_item">
                        <img src="" alt="">
                        <p>Phone Number</p>
                    </div>
                    <div class="contact_item">
                        <img src="" alt="">
                        <p>Email Address</p>
                    </div>
                    <div class="contact_item">
                        <img src="" alt="">
                        <p>Location</p>
                    </div>
                </div>
            </div>
            <div class="main_right">
                <form action="">
                    <div class="formcontainer">
                        <div class="form_item">
                            <p>
                                <label for="cl_name">Your Name</label>
                                <input type="text" id="cl_name" name="client_name" placeholder="John Sam" required>
                            </p>
                            <p>
                                <label for="cl_email">Your Email</label>
                                <input type="email" id="cl_email" name="client_email" placeholder="johnsam@hotmail.com" required>
                            </p>
                        </div>
                        <div class="form_item">
                            <p>
                                <label for="cl_sub">Your Subject</label>
                                <input type="text" id="cl_sub" name="client_subject" placeholder="I'd like to schedule an interview with you">
                            </p>
                        </div>
                        <div class="form_item">
                            <p>
                                <label for="cl_msg">Your Message</label>
                                <input type="textarea" id="cl_msg" name="client_message" placeholder="Your Message" required>
                            </p>
                        </div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="botton_section"></div>
    </div>
    
</body>
</html>
